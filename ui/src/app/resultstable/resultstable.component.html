<div id="firstRow">
<div id="searchBar">
  <form class="form" #f="ngForm" (ngSubmit)="searchForDate(f)">
    <input class="bar" type="search" name="search" ngModel placeholder="yyyy-mm-dd" aria-label="Search">
    <button class="btn btn-primary" type="submit">Search</button>

  </form>
</div>
  <div id="firstRowRight">
  <Button (click)="randomMatch()" class="btn btn-primary">Add match</Button>
  <Button (click)="matchDateSort()" class="btn btn-primary" id="sortButton">Sort By Date</Button>
  </div>
</div>

    <!-- Match data table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- date -->
      <ng-container matColumnDef="matchDate" >
        <th mat-header-cell *matHeaderCellDef > Date </th>
        <td mat-cell *matCellDef="let element"> {{element.matchDate.matchYear}}-{{element.matchDate.matchMonth}}-{{element.matchDate.matchDay}} </td>
      </ng-container>


    <!-- location -->
    <ng-container matColumnDef="matchLocation" >
      <th mat-header-cell *matHeaderCellDef > Location </th>
      <td mat-cell *matCellDef="let element"> {{element.matchLocation}} </td>
    </ng-container>

    <!-- team1 -->
    <ng-container matColumnDef="team1">
      <th mat-header-cell *matHeaderCellDef > Team1 </th>
      <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
    </ng-container>

    <!-- team1goals -->
    <ng-container matColumnDef="team1Goals" id="a">
      <th mat-header-cell *matHeaderCellDef > Team1 Goals </th>
      <td mat-cell *matCellDef="let element"> {{element.team1Goals}} </td>
    </ng-container>

    <!-- team2goals -->
    <ng-container matColumnDef="team2Goals">
      <th mat-header-cell *matHeaderCellDef > Team2 Goals </th>
      <td mat-cell *matCellDef="let element"> {{element.team2Goals}} </td>
    </ng-container>

    <!-- team2 -->
    <ng-container matColumnDef="team2">
      <th mat-header-cell *matHeaderCellDef > Team2 </th>
      <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
    </ng-container>

      <!-- display column header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>

  </div>
